<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Sign up.css">

</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="/IMG/Logo.png" alt="" class="logo1">
            </div>
        </div>
        <form id="register-form">


            <div class="mainbody">
                <div class="top">
                    <p>Welcome to join us</p>
                    <div class="headline">
                        <h1>Create Account</h1>
                    </div>
                </div>
                <div class="content">
                    <div class="info">
                        <p>Email</p>
                        <input type="email" class="email">
                        <p>Fullname</p>
                        <input type="text" class="name">
                        <p>Account</p>
                        <input type="text" class="tk">
                        <p class="d">Password</p>
                        <input type="password" class="password">
                    </div>
                </div>
                <div class="button">
                    <button onclick="signup()">Create now</button>
                </div>

            </div>
        </form>
    </div>
    <script src="/js/Login.js"></script>
</body>

</html>
