    <h1>Multi Clock App</h1>
    <div class="clock">
        <span id="clock1">00:00:00</span>
        <button onclick="startClock(1)">Start</button>
        <button onclick="pauseClock(1)">Pause</button>
        <button onclick="stopClock(1)">Stop</button>
        
    </div>

        <button onclick="stopClock(2)">Stop</button>
        
    </div>
    <div class="clock">

        <button onclick="pauseClock(3)">Pause</button>
        <button onclick="stopClock(3)">Stop</button>
       
    </div>
    <!-- Add more clocks here if needed -->
    <div class="clock">
        <span id="clock4">00:00:00</span>
        <button onclick="startClock(4)">Start</button>
        <button onclick="pauseClock(4)">Pause</button>
        <button onclick="stopClock(4)">Stop</button>

    <div class="clock">
        <span id="clock5">00:00:00</span>

    </div>

    <button onclick="stopAllClocks()">Stop All</button>
